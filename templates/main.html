<div class="row">
    <div class="col-sm-9">
        <div class="push-left well col-sm-3 product" ng-repeat="product in products" ng-class="{'locked' : product.lock}">
            
            <h4>{{product.name}}</h4>
            
            <div class="image">
                <img ng-src="img/{{product.image}}" width="50">
            </div>
            
            <div class="price">{{product.price | currency}}</div>
            
            <p>
                {{product.description}}
            </p>

            <button class="btn btn-danger" ng-click="buy(product)" ng-disabled="product.lock">Buy</button>

        </div>
    </div>

    <div class="col-sm-3 cart">        
        <h4><i class="fa fa-shopping-cart"></i> Cart</h4>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in cart">
                {{product.name}}
                <strong class="pull-right">{{product.price | currency }}</strong>
            </li>
        </ul>

        <h2>Total: ${{total()}}</h2>
        
        <button class="btn btn-danger" ng-click="finish()">Confirm purchase</button>
    </div>
</div>
